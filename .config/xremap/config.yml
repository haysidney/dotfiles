modmap:
  - name: PushToTalk
    remap:
      CapsLock: F13
      KEY_INSERT: F13
  - name: Global
    remap:
      e: f
      r: p
      t: g
      y: j
      u: l
      i: u
      o: y
      p: KEY_SEMICOLON

      s: r
      d: s
      f: t
      g: d
      j: n
      k: e
      l: i
      KEY_SEMICOLON: o
      n: k
    application: # "wmctrl -x -l" on X11 or "niri msg windows" on Niri
      not: steam_app_2231380.steam_app_2231380 # Ghost Recon Breakpoint
